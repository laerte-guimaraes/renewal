inherit_mode:
  merge:
    - Include

Rails:
 Enabled: true

AllCops:
 UseCache: false
 TargetRubyVersion: 2.6
 Include:
   - '**/Rakefile'
   - '**/Gemfile'
   - '**/config.ru'
 Exclude:
   - 'bin/**/*'
   - 'vendor/**/*'
   - 'db/**/*'
   - 'config/**/*'
   - 'script/**/*'
   - 'spec/rails_helper.rb'
   - 'app/channels/**/*'

Documentation:
 Enabled: false

Style/FrozenStringLiteralComment:
 Enabled: false

Style/ClassAndModuleChildren:
 EnforcedStyle: compact

Metrics/BlockLength:
 ExcludedMethods: ['describe', 'context', 'feature', 'scenario', 'let']

Metrics/LineLength:
 Max: 100